<h1 mat-dialog-title>{{data.cabecera}}</h1>
<mat-dialog-content>
<p *ngFor="let message of data.messages">{{message}}</p>
</mat-dialog-content>
<mat-dialog-actions >
  <button mat-flat-button class="btnAceptar"
          (click)="cancelar()"  *ngIf="data.btnCancel"
  >CANCELAR</button>

  <button mat-flat-button class="btnAceptar"
          (click)="aceptar()"
  >ACEPTAR</button>
</mat-dialog-actions>
