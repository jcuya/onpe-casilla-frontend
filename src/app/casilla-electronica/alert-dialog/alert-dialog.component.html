<label class="title" for=""><strong>{{data.cabecera}}</strong> </label>
<mat-dialog-content>
        <div class="form-group" *ngFor="let message of data.messages">
                <label class="info-style">{{message}}</label>
        </div>
<!-- <p *ngFor="let message of data.messages">{{message}}</p> -->
</mat-dialog-content>
<mat-dialog-actions >

  >CANCELAR</button>

  <button mat-flat-button class="btnAceptar"
          (click)="aceptar()"
  >ACEPTAR</button> -->


  <div class="container">
        <div class="row" style="text-align: center;" >
    
          <div class="col-sm mb-3" *ngIf="data.btnCancel">
            <button class="btn-back" type="button"  (click)="cancelar()">CANCELAR</button>
